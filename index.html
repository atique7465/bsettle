<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">

        <h1>Bsettle</h1>
        <h1>Your Gateway to Studying Abroad</h1>
    </header>

    <main>
        <section class="intro">
            <h2>Welcome to Bsettle</h2>
            <p>
                We simplify the process of studying abroad by providing expert consultancy and admission services tailored to your needs.
            </p>
            <a href="#contact" class="btn">Contact Us</a>
        </section>
    </main>

    <footer class="footer" id="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:bsettle.org@gmail.com">bsettle.org@gmail.com</a></p>
        <p>Phone: +8801581828387</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
